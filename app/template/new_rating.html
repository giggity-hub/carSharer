{% extends 'base.html' %}

{% block title %}Fahrt Bewerten{% endblock %}

{% block content %}

<h1>Fahrt Bewertung</h1>

<form action="#" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="bewertungstext" class="form-label">Bewertungstext</label>
        <textarea class="form-control" name="bewertungstext" id="bewertungstext" required></textarea>
        <div class="invalid-feedback">
            Bewertungstext darf nicht leer sein
        </div>
    </div>
    <div>
        <div class="d-flex">
            <fieldset>
                {% for i in range(1,6) %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating-{{i}}"  value={{i}} required>
                        <label for="rating-{{i}}" class="form-check-label">{{i}}</label>
                    </div>
                {% endfor %}
            </fieldset>

          </div>
    </div>
    <button type="submit" class="btn btn-primary">Bewerten</button>
</form>

{% endblock %}
