{% extends 'base.html' %}

{% block title %}Fahrt Bewerten{% endblock %}

{% block content %}
    <h1>Fahrt Bewertung</h1>
    <form action="", method="post">
        <div class="mb-3">
            <label for="Bewertung" class="form-label">Bewertungstext:</label>
            <textarea class="form-control" id="Bewertung" rows="3" name="Bewertung"></textarea>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Bewertungsrating:</label>
            <br>
            {% for i in range (1,6) %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" value="{{ i }}" id="rating" checked>
                    <label class="form-check-label" for="flexRadioDefault2">{{ i }}</label>
                </div>
            {% endfor %}
        </div>
        <input class="btn btn-primary" type="submit" value="submit"/>
    </form>



{% endblock %}
